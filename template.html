<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IC Components Traits</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        img.plot {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            display: none; /* Start with plots hidden */
        }
        #searchResults {
            margin-top: 20px;
        }
        .btn-manhattan {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-idp {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom:hover {
            opacity: 0.9;
        }
        @media screen and (max-width: 600px) {
            .btn-custom {
                font-size: 14px;
                padding: 8px;
            }
            table, th, td {
                font-size: 14px;
            }
        }
        .sticky-top {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            z-index: 1020;
            background-color: white;
            padding: 10px 0;
        }
        .loading-spinner {
            display: none;
            margin: 20px auto;
        }
        .loading-spinner.active {
            display: block;
        }
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .loading-overlay.active {
            display: flex;
        }
        .hover-effect:hover {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .autocomplete-suggestions {
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            background-color: white;
            position: absolute;
            z-index: 1000;
            width: calc(100% - 30px);
            margin-left: 15px;
        }
        .autocomplete-suggestion {
            padding: 8px;
            cursor: pointer;
        }
        .autocomplete-suggestion:hover {
            background-color: #f0f0f0;
        }
        .search-result-item {
            cursor: pointer;
        }
    </style>
</head>
<body class="container">
    <h1>IC Components Traits<span id="selectedComponentTitle"></span></h1>

    <div id="plotControls" class="sticky-top mb-3">
        <button id="showManhattan" class="btn btn-manhattan hover-effect">Show Manhattan Plot</button>
        <button id="showIDP" class="btn btn-idp hover-effect">Show IDP Plot</button>
    </div>

    <img id="manhattanPlot" class="plot" src="" alt="Manhattan Plot">
    <img id="idpPlot" class="plot" src="" alt="IDP Plot">
    
    <label for="componentSelect" class="mt-3">Select Component:</label>
    <select id="componentSelect" class="form-control mb-3">
        <option value="">--Select a Component--</option>
    </select>

    <label for="searchInput" class="mt-3">Search Trait:</label>
    <div class="input-group mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Type a trait to search">
        <div class="input-group-append">
            <button id="searchButton" class="btn btn-custom"><i class="fas fa-search"></i> Search</button>
        </div>
        <div id="autocomplete-list" class="autocomplete-suggestions"></div>
    </div>

    <div id="searchResults"></div>

    <div class="loading-spinner spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>

    <!-- Full-Screen Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <table class="table table-striped table-bordered mt-3">
        <thead class="thead-light">
            <tr>
                <th>Chromosome</th>
                <th>Position</th>
                <th>Trait</th>
            </tr>
        </thead>
        <tbody id="detailsTableBody">
            <!-- Content will be populated by JavaScript -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var components = {{ components | tojson | safe }};
            var allTraits = new Set();

            for (let component in components) {
                components[component].forEach(function(trait) {
                    allTraits.add(trait['Trait']);
                });
            }
            allTraits = Array.from(allTraits);

            function sortComponents(components) {
                return Object.keys(components).sort((a, b) => {
                    const numA = parseInt(a.replace('IC', ''), 10);
                    const numB = parseInt(b.replace('IC', ''), 10);
                    return numA - numB;
                });
            }

            function populateComponentSelect(components) {
                const componentSelect = document.getElementById('componentSelect');
                const sortedComponents = sortComponents(components);
                sortedComponents.forEach(function(component) {
                    let option = document.createElement('option');
                    option.value = component;
                    option.text = component;
                    componentSelect.appendChild(option);
                });
            }

            function updateTable(selectedComponent) {
                const detailsTableBody = document.getElementById('detailsTableBody');
                const componentTitleSpan = document.getElementById('selectedComponentTitle');
                const loadingSpinner = document.querySelector('.loading-spinner');
                const loadingOverlay = document.getElementById('loadingOverlay');
                loadingSpinner.classList.add('active'); // Show spinner
                loadingOverlay.classList.add('active'); // Show overlay

                const componentData = components[selectedComponent];
                detailsTableBody.innerHTML = '';
                componentTitleSpan.textContent = ` - ${selectedComponent}`;
                
                if (componentData) {
                    componentData.forEach(function(trait) {
                        let row = `<tr>
                                        <td>${trait['Chromosome']}</td>
                                        <td>${trait['Position']}</td>
                                        <td>${trait['Trait']}</td>
                                    </tr>`;
                        detailsTableBody.innerHTML += row;
                    });
                }
                document.getElementById('manhattanPlot').src = 'Manhattan_Plots/Manhattan_' + selectedComponent + '.txt.png';
                document.getElementById('idpPlot').src = 'ICA_IDP_Plots/IC' + selectedComponent.replace('IC', '') + '_plot.png';
                showPlot('manhattanPlot');
                
                // Hide spinner and overlay after data is loaded
                setTimeout(() => {
                    loadingSpinner.classList.remove('active');
                    loadingOverlay.classList.remove('active');
                }, 500); // Adjust the timeout as needed
            }

            function showPlot(plotId) {
                document.getElementById('manhattanPlot').style.display = plotId === 'manhattanPlot' ? 'block' : 'none';
                document.getElementById('idpPlot').style.display = plotId === 'idpPlot' ? 'block' : 'none';
            }

            function searchTrait(trait) {
                const searchResults = document.getElementById('searchResults');
                const loadingSpinner = document.querySelector('.loading-spinner');
                searchResults.innerHTML = ''; // Clear previous results
                
                if (trait) {
                    loadingSpinner.classList.add('active');
                    setTimeout(() => { // Simulate network request delay
                        let foundComponents = [];
                        for (let component in components) {
                            let componentData = components[component];
                            if (componentData.some(t => t['Trait'].toLowerCase().includes(trait.toLowerCase()))) {
                                foundComponents.push(component);
                            }
                        }
                        
                        if (foundComponents.length > 0) {
                            let resultHTML = '<h2>Search Results:</h2><ul class="list-group">';
                            foundComponents.forEach(function(comp) {
                                resultHTML += `<li class="list-group-item search-result-item" data-component="${comp}">${comp}</li>`;
                            });
                            resultHTML += '</ul>';
                            searchResults.innerHTML = resultHTML;
                        } else {
                            searchResults.innerHTML = '<p class="text-danger">No components found with the specified trait.</p>';
                        }
                        loadingSpinner.classList.remove('active');
                        addSearchResultClickHandlers(); // Add click handlers to the search results
                    }, 1000); // Adjust the timeout as needed
                } else {
                    searchResults.innerHTML = '<p class="text-danger">Please enter a trait to search for.</p>';
                }
            }

            function addSearchResultClickHandlers() {
                document.querySelectorAll('.search-result-item').forEach(item => {
                    item.addEventListener('click', function() {
                        const component = this.getAttribute('data-component');
                        const loadingOverlay = document.getElementById('loadingOverlay');
                        loadingOverlay.classList.add('active'); // Show overlay immediately
                        document.getElementById('componentSelect').value = component;
                        updateTable(component);
                        window.scrollTo({ top: 0, behavior: 'smooth' }); // Scroll to top for better visibility
                    });
                });
            }

            function autocomplete(input, suggestions) {
                let currentFocus;
                input.addEventListener("input", function() {
                    const val = this.value;
                    closeAllLists();
                    if (!val) return false;
                    currentFocus = -1;
                    const suggestionList = document.createElement("DIV");
                    suggestionList.setAttribute("id", this.id + "autocomplete-list");
                    suggestionList.setAttribute("class", "autocomplete-suggestions");
                    this.parentNode.appendChild(suggestionList);

                    suggestions.filter(item => item.toLowerCase().includes(val.toLowerCase())).forEach(item => {
                        const suggestionItem = document.createElement("DIV");
                        suggestionItem.innerHTML = `<strong>${item.substr(0, val.length)}</strong>${item.substr(val.length)}`;
                        suggestionItem.innerHTML += `<input type='hidden' value='${item}'>`;
                        suggestionItem.addEventListener("click", function() {
                            input.value = this.getElementsByTagName("input")[0].value;
                            closeAllLists();
                            searchTrait(input.value); // Automatically trigger search
                        });
                        suggestionList.appendChild(suggestionItem);
                    });
                });

                input.addEventListener("keydown", function(e) {
                    let x = document.getElementById(this.id + "autocomplete-list");
                    if (x) x = x.getElementsByTagName("div");
                    if (e.keyCode === 40) {
                        currentFocus++;
                        addActive(x);
                    } else if (e.keyCode === 38) {
                        currentFocus--;
                        addActive(x);
                    } else if (e.keyCode === 13) {
                        e.preventDefault();
                        if (currentFocus > -1) {
                            if (x) x[currentFocus].click();
                        }
                    }
                });

                function addActive(x) {
                    if (!x) return false;
                    removeActive(x);
                    if (currentFocus >= x.length) currentFocus = 0;
                    if (currentFocus < 0) currentFocus = x.length - 1;
                    x[currentFocus].classList.add("autocomplete-active");
                }

                function removeActive(x) {
                    for (let i = 0; i < x.length; i++) {
                        x[i].classList.remove("autocomplete-active");
                    }
                }

                function closeAllLists(elmnt) {
                    const x = document.getElementsByClassName("autocomplete-suggestions");
                    for (let i = 0; i < x.length; i++) {
                        if (elmnt !== x[i] && elmnt !== input) {
                            x[i].parentNode.removeChild(x[i]);
                        }
                    }
                }

                document.addEventListener("click", function(e) {
                    closeAllLists(e.target);
                });
            }

            populateComponentSelect(components);
            autocomplete(document.getElementById("searchInput"), allTraits);

            document.getElementById('componentSelect').addEventListener('change', function() {
                updateTable(this.value);
            });

            document.getElementById('showManhattan').addEventListener('click', function() {
                showPlot('manhattanPlot');
            });

            document.getElementById('showIDP').addEventListener('click', function() {
                showPlot('idpPlot');
            });

            document.getElementById('searchButton').addEventListener('click', function() {
                const searchInput = document.getElementById('searchInput').value;
                searchTrait(searchInput);
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
