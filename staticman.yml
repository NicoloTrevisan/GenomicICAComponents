# staticman.yml
allowedFields: ["name", "email", "message"]
branch: "main"
moderation: true
commitMessage: "New comment from {{ name }}"
filename: "comment-{{id}}"
path: "_data/comments"
requiredFields: ["name", "message"]
transforms:
  email: md5
generatedFields:
  date:
    type: date
    options:
      format: iso8601
  id:
    type: uid